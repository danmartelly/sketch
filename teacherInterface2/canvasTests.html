<script>
	var canvas = document.getElementById("testCanvas");
	var ctx = canvas.getContext('2d');
	function squareSmart(startx, starty, width, height) {
		ctx.rect(startx, starty, width, height);
		ctx.fill();
	}

	function squareStupid(startx, starty, width, height) {
		ctx.beginPath();
		ctx.moveTo(startx,starty);
		for (var i = startx; i < startx+width; i++)
			ctx.lineTo(i, starty);
		for (var j = starty; j < starty+height; j++)
			ctx.lineTo(startx+width,j);
		for (var i = startx+width; i> startx; i--)
			ctx.lineTo(i,starty+height);
		for (var j = starty+height; j>starty; j--)
			ctx.lineTo(startx,j);
		ctx.closePath();
		ctx.fill()
	}
	function randomSquares(number, func) {
		for (var count = 0; count < number; count++) {
			startx = Math.random()*500;
			starty = Math.random()*300;
			func(startx, starty, 100, 100);
		}
	}
